<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Amor da Minha Vida üíñ</title>
  <style>
    body {
      background-color: #fefefe;
      text-align: center;
      font-family: sans-serif;
      margin-top: 50px;
    }
    h1 {
      color: #e91e63;
    }
    #timer {
      font-size: 1.5em;
      margin-top: 20px;
    }
    img {
      max-width: 300px;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <h1>Estamos juntos h√°...</h1>
  <div id="timer"></div>
  <img src="foto.jpg" alt="Foto do casal">

  <audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio HTML.
  </audio>

  <script>
    const startDate = new Date("2018-02-28T12:00:00"); // data de in√≠cio do relacionamento

    function updateTimer() {
      const now = new Date();
      const diff = now - startDate;

      const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
      const days = Math.floor((diff % (1000 * 60 * 60 * 24 * 365)) / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("timer").innerHTML =
        `${years} anos, ${days} dias, ${hours}h ${minutes}min ${seconds}s`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>

</body>
</html>
